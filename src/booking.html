<h1>Book a session</h1>

<form method="get" action="/html/codes/html_form_handler.cfm">

  <p>
    <label for="date">Which day do you want to book a session for?</label>
    <input id="date" type="date" value="1996-22-12" style = "width: 173px">
    <br><br>
    <label for="time">What time do you want to book a session for? </label>
    <select name="time" required>
        <option value="nineam">9:00</option>
        <option value="tenam">10:00</option>
        <option value="eleven">11:00</option>
        <option value="twelvepm">12:00</option>
        <option value="onepm">13:00</option>
    </select>

  </p>


  <p>
    <label>Experience Level
    <select name="experience">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Pro</option>
    </label>
  </p>

  <br><br><br>
      
  <p>
    <label for="comment">Additional Comments </label>
    <textbox name="comments" id="comment" maxlength="500"></textbox>
  </p>

  <br>
  
  <p>
    <input type="checkbox" name="vehicle" value="Bike">Do you require equipment hire?
    <br>
  </p>
  
  <p><button>Submit Booking</button></p>

</form>
