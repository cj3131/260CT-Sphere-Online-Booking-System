<!DOCTYPE html>
<title>Online Booking System</title>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	* {
		box-sizing: border-box;
	}
	.left {
		width: 35%;
		float: left;
		text-align: right;
	}
	.right {
		width: 35%;
		margin-left: 5%;
		float: left;
		text-align: right;
	}
	</style>
</head>

<form method="get" action="/html/codes/html_form_handler.cfm">

<div class= "title">
	<h1>Update Details</h1>
</div>

<div class= "left">
	<p>
	<label>First Name</label>
	<input type="text" name="customer_firstname" autofocus>
	</p>
	<p>
	<label>Surname</label>
	<input type="text" name="customer_surname" >
	</p>
	<p>
	<label>Phone Number</label>
	<input type="number" name="phone_number" >
	</p>
	<p>
	<label>Email address</label>
	<input type="email" name="email_adress" >
	</p>
	<p>
	<label for="DoB">Date Of Birth</label>
	<input id="DoB" type="date" value="1996-22-12" style = "width: 173px">
	</p>
	<p>
	<label>New Password</label>
	<input type="password" name="password">
	</p>
	<p>
	<label>Comfirm New Password</label>
	<input type="password" name="C_password">
	</p>
	
</div>
	
<div class = "right">
	<p>
	<label>Address Line</label>
	<input type="text" name="customer_address1" autofocus>
	</p>
	<p>
	<label>Address Line (optional)</label>
	<input type="text" name="customer_address2" autofocus>
	</p>
	<p>
	<label>City</label>
	<input type="text" name="customer_city" autofocus>
	</p>
	<p>
	<label>County</label>
	<input type="text" name="customer_county" autofocus>
	</p>
	<p>
	<label>Postcode</label>
	<input type="text" name="customer_postcode" autofocus>
	</p>
	<br>
	<br>
	<br>
	<p>
	<button>Save Details</button>
	</p>
</div>


</form>
