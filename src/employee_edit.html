<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/newstyles.css">
        <script src="javascripts/Staff_page_JS.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <style>
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                color: black;
                width: 100%;
            }
            td, th {
                border: 1px solid #111111;
                text-align: left;
                padding: 8px;
                
                background-color: #dddddd;
            }
        </style>
    </head>
    <body style="background:none">
        <form id="addForm">
            <div class="contact-form mar-top30">
                <h1>Add employee</h1>
                <label>
                    <span>First Name</span>
                    <input class="input_text" type="text" name="Staff_fname" id="Fname" autofocus>
                </label>
                <label>
                    <span>Last name</span>
                    <input class="input_text" type="text" name="Staff_lname" id="Lname">
                </label>
                <label>
                    <span>Role</span>
                    <select class="input_text" name="Role" id="Role">
                        <option value="Manager" class="drop_text">Manager</option>
                        <option value="SlopeOperator" class="drop_text">Slope Operator</option>
                        <option value="SkiInstructor" class="drop_text">Ski instructor</option>
                        <option value="Other" class="drop_text">Other</option>
                    </select>
                </label>
                <label>
                    <span>Salary(ph)</span>
                    <input class="input_text" type="text" name="Salary" id="Salary">
                </label>
                <input class="button" style="margin-left:0" type="submit" onclick="makeRequest('POST','addEmp')">
            </div>
        </form>
        <form id="delForm">
            <div class="contact-form mar-top30">
                <h1>Delete employee</h1>
                <div id="inputID">
                    <label >
                        <span>Staff ID</span>
                        <input class="input_text" type="text" id="ID" autofocus>
                    </label>
                    <input class="button" style="margin-left:0" type="submit" onclick="disableIN(); makeRequest('GET','selEmp'); return false;">
                </div>
                <div>
                    <table id="staff_table2" style="display:none">
                        <tr>
                            <th>ID</th>
                            <th>FirstName</th>
                            <th>Last Name</th>
                            <th>Role</th>
                            <th>Salary(ph)</th>
                        </tr>
                    </table>
                    <button class="button" style="margin-left:0; display:none" id="delButton" onclick="makeRequest('POST','delEmp')">Delete</button>
                    <button class="button" style="margin-left:0; display:none" id="cancelButton" onclick="">Cancel</button>
                </div>
            </div>
        </form>
    </body>
</html>
